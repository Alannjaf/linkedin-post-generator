<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 12px;
    }

    .generate-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      resize: vertical;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    textarea:focus {
      outline: none;
      border-color: #7c3aed;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .result-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.5;
      display: none;
    }

    .result-box.visible {
      display: block;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .actions .btn {
      flex: 1;
    }

    .status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-top: 8px;
    }

    .status.success {
      color: #10b981;
    }

    .status.error {
      color: #ef4444;
    }

    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: #7c3aed;
      text-decoration: none;
      font-size: 13px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <div class="header-title">LinkedIn Post Generator</div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="savedCount">0</div>
        <div class="stat-label">Saved Posts</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="generatedCount">0</div>
        <div class="stat-label">Generated</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">âš¡ Quick Generate</div>
      <div class="generate-form">
        <textarea 
          id="contextInput" 
          placeholder="Enter your topic or idea..."
        ></textarea>
        <button class="btn btn-primary" id="generateBtn">
          Generate Post
        </button>
      </div>
      <div class="result-box" id="resultBox"></div>
      <div class="actions" id="resultActions" style="display: none;">
        <button class="btn btn-secondary" id="copyBtn">ðŸ“‹ Copy</button>
        <button class="btn btn-primary" id="openAppBtn">Open App</button>
      </div>
      <div class="status" id="status"></div>
    </div>

    <div class="footer">
      <a href="#" id="openFullApp">Open Full App â†’</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
